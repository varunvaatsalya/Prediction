<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="location">Location:</label>
        <select name="location" id="location" required>
            {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="sqft">Total Square Feet:</label>
        <input type="number" name="sqft" id="sqft" required><br><br>
        
        <label for="bath">Number of Bathrooms:</label>
        <input type="number" name="bath" id="bath" required><br><br>
        
        <label for="bhk">BHK:</label>
        <input type="number" name="bhk" id="bhk" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not None %}
        <h2>Predicted Price: â‚¹{{ prediction }} lakhs</h2>
    {% endif %}
</body>
</html>
