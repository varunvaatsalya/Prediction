<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if summary %}
    <h2>Summary Table</h2>
    <p>Number of rows: {{ summary|length }}</p>
    <table border="1">
        <tr>
            <th>Row Number</th>
            <th>State</th>
            <th>DPD</th>
            <th>Count</th>
        </tr>
        {% for row in summary %}
        <tr>
            <td>{{ row.Row_Number }}</td>
            <td>{{ row.State }}</td>
            <td>{{ row.DPD }}</td>
            <td>{{ row.Count }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
